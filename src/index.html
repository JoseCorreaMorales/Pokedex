<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/theme.scss" rel="stylesheet">
  <link href="styles/styles.scss" rel="stylesheet">
  <link type="image/x-icon" href="assets/pokemon_moltres_icon.png" rel="shortcut icon">
  <title>Pokedex</title>
</head>

<body>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item " href="#">
        <img src="assets/pokemon_moltres_icon.svg"
          alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="120" height="35">
        <span class="is-size-4 has-text-white">Pokedex</span>
      </a>

      <a class="navbar-burger" role="button" aria-expanded="false" aria-label="menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

  </nav>


  <div class="container has-text-centered mt-4 mb-6">
    <h1 class="title is-white is-2">Choose a pokemon type!</h1>
    <div class="column is-3s is-centered ">
      <div class="tags are-large p-4">
        <span class="tag is-normal">Normal</span>
        <span class="tag is-fire">Fire</span>
        <span class="tag is-water">Water</span>
        <span class="tag is-grass">Grass</span>
        <span class="tag is-electric">Electric</span>
        <span class="tag is-ice">Ice</span>
        <span class="tag is-fighting">Fighing</span>
        <span class="tag is-poison">Poison</span>
        <span class="tag is-ground">Ground</span>
        <span class="tag is-flying">Flying</span>
        <span class="tag is-psychic">Psychic</span>
        <span class="tag is-bug">Bug</span>
        <span class="tag is-rock">Rock</span>
        <span class="tag is-ghost">Ghost</span>
        <span class="tag is-dark">Dark</span>
        <span class="tag is-dragon">Dragon</span>
        <span class="tag is-steel">Steel</span>
        <span class="tag is-fairy">Fairy</span>

      </div>
    </div>

  </div>


  <!-- 


 -->



  <div class="container mb-6">
    <div class="columns is-multiline mx-3 mb-6">

    </div>

  </div>




  <script src="js/main.js"></script>
  <script type="module" src="js/config.js"></script>

</html>
